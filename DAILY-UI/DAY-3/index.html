<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/new-york-extra-large?styles=70617,70629,70641,70653,70630"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-compact-display?styles=16092" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98773" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../ui-resets.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- HEADER START HERE -->
    <header class="headerSection dsp-none">
        <div class="layContainer">
            <div class="headerSection__wrapper d-flex">
                <div class="headerSection__left d-flex">
                    <div class="headerSection__logo c-pointer">
                        <img src="./image/Vespi.svg" alt="vespi" class="headerSection__logo-image">
                    </div>
                    <ui class="headerSection__ul d-flex">
                        <li class="headerSection__list c-pointer">Mens</li>
                        <li class="headerSection__list c-pointer">Womens</li>
                        <li class="headerSection__list c-pointer">Journal</li>
                        <li class="headerSection__list c-pointer">About Us</li>
                    </ui>
                </div>
                <div class="headerSection__right">
                    <div class="headerSection__accountInfoSection d-flex">
                        <div class="headerSection__search c-pointer">
                            <img src="./image/Search.svg" alt="search-icon" class="headerSection__search-image">
                        </div>
                        <div class="headerSection__account c-pointer">
                            <span class="headerSection__acount-text">
                                Login
                            </span>
                        </div>
                        <div class="headerSection__cart c-pointer">
                            <span class="headerSection__cart-circle d-grid-center">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END HERE -->

    <!-- HEADER SECOND VERSION START HERE -->
    <header class="headerSection headerSection-v2">
        <div class="layContainer">
            <div class="headerSection__wrapper headerSection__wrapper-v2 d-flex">
                <div class="headerSection__logo c-pointer">
                    <img src="./image/Vespi.svg" alt="vespi" class="headerSection__logo-image">
                </div>
                <ui class="headerSection__ul d-flex">
                    <li class="headerSection__list c-pointer">Mens</li>
                    <li class="headerSection__list c-pointer">Womens</li>
                    <li class="headerSection__list c-pointer">Journal</li>
                    <li class="headerSection__list c-pointer">About Us</li>
                </ui>
                <div class="headerSection__accountInfoSection d-flex">
                    <div class="headerSection__search c-pointer">
                        <img src="./image/Search.svg" alt="search-icon" class="headerSection__search-image">
                    </div>
                    <div class="headerSection__account c-pointer">
                        <span class="headerSection__acount-text">
                            Login
                        </span>
                    </div>
                    <div class="headerSection__cart c-pointer">
                        <span class="headerSection__cart-circle d-grid-center">3</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER SECOND VERSION END HERE -->

    <!-- BANNER START HERE -->
    <section class="bannerSection dsp-none">
        <div class="layContainer">
            <div class="bannerSection__wrapper d-flex">
                <div class="bannerSection__leftSide">
                    <div class="bannerSection__leftSide-box">
                        <div class="bannerSection__text">
                            <h1>Womens Spring Range</h1>
                        </div>
                        <div class="bannerSection__desc">
                            <p>Our new range of overcoats made from 100% cashmere, ethically sourced and without the
                                price
                                tag of old fashion houses.</p>
                            <div class="bannerSection__20x20Image">
                                <img src="./image/20.svg" alt="20" class="bannerSection__20x20Image-image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bannerSection__rightSide">
                    <img src="./image/banner-right-img.jpg" alt="banner right image"
                        class="bannerSection__rightSide-image">
                </div>
            </div>
        </div>
    </section>
    <!-- BANNER END HERE -->

</body>
<script src="./main.js"></script>

</html>
